      <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Roboto+Flex:opsz,wght,XOPQ,YOPQ@8..144,100..1000,109,116&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- timer -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <p>logo</p>
            </div>
            <ul>
                <li><a href="#">Leaderboard</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
        <div class="card">
            <header>
                <h1>The <span id="code">Coding</span> Fortnite</h1>
            </header>
            <div class="register-section">
                <div class="left">
                    <!-- welcome message -->
                    <div class="welcome">
                        <p>Where Coding<br>
                            Dreams Come to 
                            <br>Life, Every Fortnight!</p>
                    </div>
                    <div class="regis">
                        <a href="#" id="registration-button">Register Now!</a>
                    </div>
                    <div class="countdown" id="countdown">
                        <span class="material-symbols-outlined">
                            timer
                            </span>
                        <span id="countdown-display"></span>
                    </div>
                </div>
                <div class="right">
                    <img src="./images/developer_male 1.png" alt="working">
                </div>
            </div>
        </div>
    </div>
    <script>
        // Set the registration deadline (YYYY-MM-DDTHH:MM:SS format)
        const deadline = new Date("April 8, 2024 09:43:00").getTime();
    
        // Update the countdown every second
        const timerInterval = setInterval(updateCountdown, 1000);
    
        function updateCountdown() {
            const now = new Date().getTime();
            const diff = deadline - now;
            
            if (diff <= 0) {
                clearInterval(timerInterval); 
                document.getElementById('registration-button').innerHTML = 'Registration has closed.';
            } else {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                // Format the countdown display
                document.getElementById('countdown-display').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }
    </script>
    
</body>
